<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Play Music</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>

    <div class="card">
        <header class="card__header">
            <img src="/public/img/cover-1.png" alt="cover" class="card__img" width="350" height="400">
            <h2 class="card__title"> </h2>
            <p class="card__artist"></p>
        </header>
        <body class="card__body">
           <div class="card__time">
             <span class="card__timeI">00:00</span>
             <span class="card__timeF">03:15</span>
           </div>
            <div class="card__logbar">
                <div class="card__barTtotal">
                    <div class="card__progress"></div>
                </div>
                <audio  class="card__audio"></audio>
            </div>

            <div class="card__controls">
                <img src="/public/img/svg/Stop_and_play_fill-1.svg" alt="play" class="card__prev">
                <img src="/public/img/svg/Play_fill.svg" alt="" class="card__play">
                <img src="/public/img/svg/Stop_and_play_fill.svg" alt="pause" class="card__next">
            </div>
            
        </body>
    </div>


   

    <script type="module" src="/js/script.js"></script>
</body>
</html>
